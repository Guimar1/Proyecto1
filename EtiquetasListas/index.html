<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Listas</title>
  </head>
  <body>
    <h1>Tipo de Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol>
      <li>Pagos</li>
      <li>Soportes</li>
    </ol>
    <h2>Listas sin Orden</h2>
    <ul>
      <li>Mouse</li>
      <li>Teclado</li>
    </ul>
  </body>
</html>
